<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestor de biblioteca personal para organizar tus libros pendientes y le√≠dos">
    <title>Mi Biblioteca Personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">
                    <span class="header__icon" aria-hidden="true">Mi Biblioteca</span>
                </h1>
                <button 
                    class="theme-toggle" 
                    id="themeToggle" 
                    aria-label="Cambiar tema de color"
                    type="button">
                    <span class="theme-toggle__icon" id="themeIcon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main">
        <div class="container">
            <!-- Secci√≥n de estad√≠sticas -->
            <section class="stats" aria-label="Estad√≠sticas de lectura">
                <div class="stats__grid">
                    <article class="stat-card">
                        <h2 class="stat-card__title">Total de libros</h2>
                        <p class="stat-card__value" id="totalBooks">0</p>
                    </article>
                    <article class="stat-card">
                        <h2 class="stat-card__title">Le√≠dos</h2>
                        <p class="stat-card__value" id="readBooks">0</p>
                    </article>
                    <article class="stat-card">
                        <h2 class="stat-card__title">Pendientes</h2>
                        <p class="stat-card__value" id="pendingBooks">0</p>
                    </article>
                </div>
            </section>

        <!-- Secci√≥n de b√∫squeda -->
            <section class="search" aria-label="Buscador de libros">
                <div class="search__wrapper">
                <div class="search__controls">
                <div class="search__input-group">
                    <label for="searchInput" class="search__label">Buscar libros</label>
                    <div class="search__input-container">
                        <input 
                            type="search" 
                            id="searchInput" 
                            class="search__input" 
                            placeholder="Escribe para buscar..."
                            aria-label="Buscar libros">
                        <button type="button" class="btn btn--primary search__btn" id="searchBtn">
                            Buscar
                        </button>
                    </div>
                </div>
                <div class="search__filters">
                    <label class="search__filter-option">
                        <input type="checkbox" id="searchByTitle" checked>
                        <span>T√≠tulo</span>
                    </label>
                    <label class="search__filter-option">
                        <input type="checkbox" id="searchByAuthor" checked>
                        <span>Autor</span>
                    </label>
                    <label class="search__filter-option">
                        <input type="checkbox" id="searchByGenre" checked>
                        <span>G√©nero</span>
                    </label>
                </div>
                </div>
                </div>
            </section>
        
        <!-- Secci√≥n de formulario para agregar libros -->
            <section class="add-book" aria-labelledby="addBookTitle">
                <h2 class="section-title" id="addBookTitle">
                <form class="book-form" id="bookForm" novalidate>
                    <div class="form-group">
                        <label for="bookTitle" class="form-label">T√≠tulo del libro</label>
                        <input 
                            type="text" 
                            id="bookTitle" 
                            class="form-input" 
                            placeholder="Ej: El nombre del viento"
                            required
                            aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="form-label">Autor</label>
                        <input 
                            type="text" 
                            id="bookAuthor" 
                            class="form-input" 
                            placeholder="Ej: Patrick Rothfuss"
                            required
                            aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="bookGenre" class="form-label">G√©nero</label>
                        <select id="bookGenre" class="form-select" required aria-required="true">
                            <option value="">Seleccionar g√©nero</option>
                            <option value="fiction">Ficci√≥n</option>
                            <option value="non-fiction">No ficci√≥n</option>
                            <option value="fantasy">Fantas√≠a</option>
                            <option value="science-fiction">Ciencia ficci√≥n</option>
                            <option value="mystery">Misterio</option>
                            <option value="biography">Biograf√≠a</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn--primary">
                        <span aria-hidden="true">+</span> Agregar libro
                    </button>
                </form>
            </section>

            <!-- Secci√≥n de filtros -->
            <section class="filters" aria-label="Filtros de biblioteca">
                <div class="filters__wrapper">
                    <button 
                        class="filter-btn filter-btn--active" 
                        data-filter="all"
                        type="button">
                        Todos
                    </button>
                    <button 
                        class="filter-btn" 
                        data-filter="pending"
                        type="button">
                        Pr√≥ximas lecturas
                    </button>
                    <button 
                        class="filter-btn" 
                        data-filter="read"
                        type="button">
                        Le√≠dos
                    </button>
                </div>
            </section>

            <!-- Secci√≥n de lista de libros -->
            <section class="books" aria-labelledby="booksTitle">
                <h2 class="section-title" id="booksTitle">Mi colecci√≥n</h2>
                <div class="books__list" id="booksList" role="list">
                    <!-- Los libros se renderizan din√°micamente aqu√≠ -->
                </div>
                <div class="empty-state" id="emptyState">
                    <p class="empty-state__text">No hay libros en tu biblioteca a√∫n.</p>
                    <p class="empty-state__hint">Agrega tu primer libro usando el formulario de arriba.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                Proyecto HTML, CSS y JavaScript
            </p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
